{% extends 'base.html' %}

{% block title %}Delete Listing - Bingo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm text-center p-4">

            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size:3rem;"></i>
            </div>

            <h4 class="fw-bold">Delete Listing?</h4>
            <p class="text-muted mb-1">You are about to permanently delete:</p>
            <p class="fw-semibold fs-5 mb-4">"{{ product.title }}"</p>
            <p class="text-muted small">This action cannot be undone.</p>

            <div class="d-flex gap-2 justify-content-center mt-3">
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                </form>
                <a href="{{ product.get_absolute_url }}" class="btn btn-outline-secondary px-4">
                    Cancel
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
