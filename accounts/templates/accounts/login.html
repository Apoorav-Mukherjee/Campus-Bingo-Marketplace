{% extends 'base.html' %}

{% block title %}Login - Bingo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <h2 class="fw-bold">ðŸ›’ Bingo</h2>
                    <p class="text-muted">Sign in to your campus marketplace</p>
                </div>

                <form method="POST" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">College Email</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Log In
                        </button>
                    </div>
                </form>

                <hr>
                <p class="text-center text-muted mb-0">
                    New student?
                    <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold">Create Account</a>
                </p>

            </div>
        </div>
    </div>
</div>
{% endblock %}
